name: vaultwarden
services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    ports:
     - 8080:80
    volumes:
     - ${DATA}:/data
    environment:
     - WEBSOCKET_ENABLED=true
     - SIGNUPS_ALLOWED=true #Need true for first account
     - DOMAIN=${DOMAIN}
     - ADMIN_TOKEN=${ADMIN_TOKEN}